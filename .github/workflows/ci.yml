name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
           node-version: "20"
           cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets (Vite)
        run: npm run build


      - name: Prepare Laravel (env + key + required dirs)
        run: |
          cp .env.example .env
          mkdir -p storage/framework/views storage/framework/sessions storage/framework/cache/data bootstrap/cache
          chmod -R ug+rwx storage bootstrap/cache
          php artisan key:generate
          php artisan optimize:clear
          touch database/database.sqlite


      - name: Run tests
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
          CACHE_STORE: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync
          MAIL_MAILER: array
        run: |
          php artisan migrate --force
          php artisan test
